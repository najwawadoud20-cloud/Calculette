<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice d’estimation</title>
  <link rel="stylesheet" href="style.css">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuBiehSaNaePC3F_XnYB2dOvMIVXrqrADeDSb9zD-fM7pRgGXO95dp_ZM&s=10" height=2% width=100%>
</head>
<body>

  <div class="container">
    <h1>Calculatrice d’estimation</h1>
    <p class="subtitle">Je devine plutôt que je calcule </p>

    <input
      type="text"
      id="expression"
      placeholder="Exemple : 47 * 2.1"
    >

    <button onclick="estimer()">Estimer</button>

    <div id="resultat"></div>
  </div>

  <script src="script.js"></script>
</body>
